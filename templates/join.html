{% extends "base.html" %}

{% block title %}

title
{% endblock %}
{% block content %}

<h1>Join the App</h1>


<form action="/join" method="post">
<div class="form-control">{{form.username.label}}<br>
          {{ form.username }}</div>
    
      <div class="form-control">{{form.password.label}}<br> {{ form.password }}</div>
    
    <!-- remove this if it's not an educational app -->
    <div class="form-control">{{form.learner_name.label}}<br>
          {{ form.learner_name }}</div>
    
      <div class="form-control">{{form.email.label}}<br> {{ form.email }}</div>
    
     <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
</form>

{% endblock %}
