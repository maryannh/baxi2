{% extends "base.html" %}

{% block title %}
Login

{% endblock %}
{% block bodyclass %}class="text-center"{% endblock %}
{% block content %}

<form class="form-signin" action="{{ url_for('simplelogin.login') }}" method="post">
    {{ form.csrf_token }}
      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    
      
      <div class="form-control">{{form.username.label}}<br>
          {{ form.username }}</div>
    
      <div class="form-control">{{form.password.label}}<br> {{ form.password }}</div>
    
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
    
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      
    </form>

{% endblock %}
